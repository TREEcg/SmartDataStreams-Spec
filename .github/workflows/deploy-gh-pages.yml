# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

        # Runs a single command using the runners shell
      - name: Publish Bikeshed document
        # You may pin to the exact commit or the version.
        # uses: netwerk-digitaal-erfgoed/bikeshed-action@9058e7fb3f90044967e63c0d2e6add0514c5ae83
        uses: netwerk-digitaal-erfgoed/bikeshed-action@v1
        with:
          # The source file
          source: sds.bs # optional, default is index.bs
          # The destination file
          destination: index.html # optional, default is index.html
          
      - name: Commit and Push Branch
        # You may pin to the exact commit or the version.
        # uses: dsayling/commit-branch-check-action@bf76e20ce664016307431ce48b360f05ba7ae1ed
        uses: dsayling/commit-branch-check-action@v0.1.0
        with:
          # Github Token with write permissions
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Branch to push to after commit
          dest-branch: gh-pages
          # Specific files to add before the commit.
          files: index.html
